<div class="products-banner">
  <p-card>
    <div class="banner-content">
      <h1>Big Sale</h1>
      <h2 class="m-0">
        Grab them before they are gone!
      </h2>
      <p-button #showProducts class="banner-action">Check out our Products</p-button>
    </div>
  </p-card>

  @for (product of products(); track product.id) {
    <div>
      {{ product.name }}
    </div>
    <div>
      {{ product.description }}
    </div>
  }
</div>
